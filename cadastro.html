<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <head></head>
    <body>
<div class="container">
 <div cass="header">
    <h2>Criar uma conta</h2>
 </div>
 <form id="form" class="form">
    <div class="form-control">
        <label for="username" >Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário" />
        <i class="fas fa-circle-exclamation"></i>
        <i class="fas fa-check-circle"></i>
        <small>Erro</small>

    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email" />
        <i class="fas fa-circle-exclamation"></i>
        <i class="fas fa-check-circle"></i>
        <small>Erro</small>

    </div>
    <div class="form-control">
        <label for="password-confirmation">Senha</label>
        <input type="text" id="password-confirmation" placeholder="Digite sua senha"/>
        <i class="fas fa-circle-exclamation"></i>
        <i class="fas fa-check-circle"></i>
        <small>Erro</small>
    </div>

    <div class="form-control">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="text" id="password-confirmation" placeholder="Confirme sa senha"/>
        <i class="fas fa-circle-exclamation"></i>
        <i class="fas fa-check-circle"></i>
        <small>Erro</small>
    </div>

    <button type="submit">Enviar</button>
 </form>
</div>
    </body>
    <footer></footer>
