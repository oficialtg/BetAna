<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style> 
nav {
            display: flex;
            justify-content: space-between; /* Logo à esquerda e links à direita */
            
            padding: 15px 20px;
            background-color: #001b37;
        }

        /* Estilo do logo */
        nav img {
            width: 50px;
            height: 50px;
        }

        /* Links de autenticação com estilo */
        a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #ffa7d3;
            text-decoration: none;
            color: #001b37;
            border-radius: 10px;
            padding: 8px 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff97cb;
        }

        /* Alinhamento dos links de autenticação à direita */
        .auth-links {
            display: flex;
            align-items: center;
            margin-left: auto; /* Empurra os links para a direita */
        }

        /* Estilo do link na área de autenticação */
        .auth-links a {
            margin-left: 15px; /* Espaçamento entre os links */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Logo -->
        <img src="img/BetAna2.png" alt="Logotipo">

        <!-- Links de autenticação à direita -->
        <div class="auth-links">
            <a href="index.html">Login</a>
            <a href="cadastro.html">Cadastre-se</a>
        </div>
    </nav>

</body>
</html>
